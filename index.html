<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk" />
</head>

<body>

  <h1>Guessing Game</h1>

  <div class='main'>

    <label for='guess'>Guess a number (1-100):</label>
    <br>
    <input type='text' id='guess' placeholder='Number'>
    <button id='submit'>Go!</button>

    <p><span id='msg'> &nbsp; </span></p>

    <p>Numbers Guessed:</p>
    <p>
      <span id='g1'> - </span> &nbsp;&nbsp;
      <span id='g2'> - </span> &nbsp;&nbsp;
      <span id='g3'> - </span> &nbsp;&nbsp;
      <span id='g4'> - </span> &nbsp;&nbsp;
      <span id='g5'> - </span> &nbsp;&nbsp;
    </p>
    <p><span id='remaining'>5 guesses remaining</span></p>

    <button id='reset'>Reset</button> <button id='hint'>Hint</button>

    <div class="p p-1"></div>
    <div class="p p-2"></div>
    <div class="p p-3"></div>

  </div>


  <p id='cred'>Project by Julie Lam<br>Animation by <a href='https://codepen.io/echoghi/pen/dMzaPb?editors=1100'
      target='_blank'>Emile Chogi</a>
  </p>

  <script src='js/guessing-game.js'></script>

</body>

</html>
